<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>租金管理</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 pt-1">
                <h3><label for="list_category" class="form-label">租金明細</label></h3>
                <div class="col-12">
                    <table class="table mt-2" id="table_detail">
                        <thead>
                            <tr>
                                <th scope="col">項次</th>
                                <th scope="col">項目名稱</th>
                                <th scope="col">金額</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody />
                    </table>
                </div>
            </div>
            <div class="col-12 pt-1">
                <label for="list_func" class="form-label">租金管理</label>
                <select class="form-select" id="list_func">
                    <option value="" selected>===請選擇===</option>
                    <option value="">新增固定費用</option>
                    <option value="">新增公共費用</option>
                    <option value="">新增人員負債</option>
                </select>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./RentDetail.js"></script>
</body>

</html>
