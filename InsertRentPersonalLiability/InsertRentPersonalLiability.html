<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>新增人員欠債費用</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-5">
                <h3><label for="fixed_selectList" class="form-label col-12">新增人員欠債費用</label></h3>
                <label for="creditor_list" class="col-12 form-label">債主</label>
                <select class="form-select" id="creditor_list">
                    <option value="" selected>===請選擇===</option>
                </select>
                <label for="debtor_list" class="mt-3 col-12 form-label">欠債人</label>
                <select class="form-select" id="debtor_list">
                    <option value="" selected>===請選擇===</option>
                </select>
                <input class="form-control mt-3 col-12" type="text" maxlength="5" id="person_fee" placeholder="金額">
                <input class="form-control mt-3 col-12" type="text" maxlength="20" id="person_desc" placeholder="備註">

            </div>
            <div class="col-12 mt-5">
                <input class="btn btn-success mt-3 col-12" type="button" value="新增" id="btn_add">
                <input class="btn btn-dark mt-3 col-12" type="button" value="返回" id="btn_back">
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./InsertRentPersonalLiability.js"></script>
</body>

</html>
